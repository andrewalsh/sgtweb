<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<title>SGT - [Sistema de Gerenciamento de Terreiros]</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="default.css" />
	<script type="text/javascript">
		// função para desabilitar a tecla F5.
		window.onkeydown = function(e) {
			if (e.keyCode === 116) {
				alert("Função não permitida");
				e.keyCode = 0;
				e.returnValue = false;
				return false;
			}

		}
	</script>
</h:head>
<body>
	<div id="tudo">
		
		<header class="cabecalho">

			<p:outputLabel value="SGT - Sistema de Gerenciamento de Terreiros"
				styleClass="texto-cabecalho" />
			<p:outputLabel value=" - Usuário: #{usuarioFormController.usuarioDTO.nome}"
				styleClass="texto-cabecalho"
				/>

		</header>

		<aside class="menu">
			<h:panelGroup>
				<p:panelMenu id="menuPrincipal">
					<p:submenu label="Sócios">
						<p:menuitem icon="ui-icon-person" value="Listar"
							outcome="/pages/socios/socios_list.xhtml"/>
					</p:submenu>
					
					<p:submenu label="Financeiro">
						<p:menuitem value="Tarifas" outcome="/pages/tarifas/tarifa_form.xhtml" icon="fa fa-list-alt"/>
						<p:menuitem value="Recibos" outcome="/pages/recibo/recibo_form.xhtml" icon="fa fa-list-alt"/>
					</p:submenu>
				</p:panelMenu>
			</h:panelGroup>
			
		</aside>

		<section class="principal">
			<f:event listener="#{usuarioFormController.exibeLogado}" type="preRenderView" />
			<p:messages id="msg" showDetail="true" autoUpdate="true"
				closable="true" />
			<ui:insert name="conteudo" />
		</section>
	</div>

</body>
</html>
