<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="conteudo">
			<p:dialog visible="true" resizable="false" closable="false"
			draggable="false" modal="true" appendTo="@(body)" widgetVar="frmLogin">
			<h:form>
				<p:tabView>
					<p:tab title="SGT - [Sistema de Gerenciamento de Terreiros] - [Login]">
						<h:panelGrid columns="2">

							<h:outputText value="CPF:" />
							<p:inputMask mask="999.999.999-99" size="30"
								value="#{usuarioFormController.filtroUsuario.login}">
								<p:ajax event="change"/>
							</p:inputMask>

							<h:outputText value="Senha:" />
							<p:password size="30"
								value="#{usuarioFormController.filtroUsuario.senha}"
								placeholder="Se for CPF apenas nÃºmeros">
								<p:ajax event="change"/>
							</p:password>
						</h:panelGrid>
						<h:panelGrid columns="4">
							<p:commandButton value="Login"
								onstart="PF('statusDialog').show();"
    							onsuccess="PF('statusDialog').hide();"
    							onerror="PF('statusDialog').hide();"
								action="#{usuarioFormController.autenticar()}" 
								icon="ui-icon-document">
								<p:ajax event="click"/>
							</p:commandButton>
						</h:panelGrid>
					</p:tab>
				</p:tabView>
			</h:form>
		</p:dialog>
		<ui:include src="/pages/popUpGlobal/load.xhtml"></ui:include>
	</ui:define>
</ui:composition>
</html>
