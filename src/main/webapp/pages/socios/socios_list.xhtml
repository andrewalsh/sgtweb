<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">
	
	<ui:define name="conteudo">
	
		<h:form id="frmToolbar">
			<p:toolbar style="margin-left:20px; margin-right: 20px; margin-top: 30px;">
				<f:facet name="left">
					<p:commandButton type="button" value="Novo" icon="fa fa-plus" />
					<p:commandButton type="button" value="Editar" icon="fa fa-pencil" />
					<p:commandButton type="button" value="Consultar" icon="fa fa-file" />
				</f:facet>
			</p:toolbar>
		</h:form>
		<h:form id="frmSocioPesquisa" style="margin-left:20px; margin-right: 20px; margin-top: 30px;">
			<p:dataTable value="#{sociosController.socios}" var="socio"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,50" selectionMode="single"
				selection="#{socio}" rowKey="#{socio.idSocio}">

				<p:ajax event="rowSelect" listener="#{sociosController.onRowSelect}" />
				<p:ajax event="rowUnselect" listener="#{sociosController.onRowUnselect}" />

				<f:facet name="header">SÃ³cios cadastrados</f:facet>

				<p:column>
					<h:outputText value="#{socio.nome}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
