<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">	
	<ui:define name="conteudo">
		<h:form id="frmUsuarioPesquisa" style="margin-left:0px; margin-right: 20px; margin-top: 2px;">
			<p:dataTable 
				id="tblUsuarios"
				value="#{usuarioListController.usuarios}" 
				var="usuario"
				rows="10"
				paginator="true" 
				paginatorPosition="bottom"
				
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,50" 
				selectionMode="single"
				selection="#{usuario}" 
				rowKey="#{usuario.idUsuario}">


				<f:facet name="header">Usuários cadastrados</f:facet>
				
				<f:facet name="header">
		            <p:outputPanel style="text-align: right;">
		                <h:outputText value="Digite o nome para pesquisar:" />
		                <p:inputText 
		                	value="#{sociosListController.filtro.nome}"
		                	style="width:350px">
		                	<p:ajax event="change"/>
		                </p:inputText>
		                <p:commandButton 
		                	actionListener="#{sociosListController.filtrarListaPorNome()}"
		                	update="tblUsuarios"
		                	value="Pesquisar"/>
		            </p:outputPanel>
		        </f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>
				
				
				<p:column headerText="Usuário ativo?">
					<h:outputText value="#{usuario.usuarioAtivo}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
